<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHÚC MỪNG SINH NHẬT</title>
    <link rel="shortcut icon" href="./icon.jpg">
    <link rel="stylesheet" href="dangnhap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

</head>
<body>

<body class="demo-1 loading">
    <main>
        <div class="message">Please view this demo on a desktop to see the effect.</div>
        <div class="frame">
        </div>
        <div class="content">
            <div class="grid">
                <div class="grid__item pos-2"><div class="grid__item-img" style="background-image:url(./img/img1.jpg);" class="hover" ></div></div>
                <div class="grid__item pos-3"><div class="grid__item-img" style="background-image:url(./img/img6.jpg);" class="hover"></div></div>
                <div class="grid__item pos-4"><div class="grid__item-img" style="background-image:url(./img/img4.jpg);" class="hover"></div></div>
                <div class="grid__item pos-1"><div class="grid__item-img" style="background-image:url(./img/img2.jpg);" class="hover"></div></div>
                <div class="grid__item pos-5"><div class="grid__item-img" style="background-image:url(./img/img9.jpg);" class="hover"></div></div>
                <div class="grid__item pos-6"><div class="grid__item-img" style="background-image:url(./img/img3.jpg);" class="hover"></div></div>
                <div class="grid__item pos-7"><div class="grid__item-img" style="background-image:url(./img/img7.jpg);" class="hover"></div></div>
                <div class="grid__item pos-8"><div class="grid__item-img" style="background-image:url(./img/img8.jpg);" class="hover"></div></div>
                <div class="grid__item pos-9"><div class="grid__item-img" style="background-image:url(./img/img5.jpg);" class="hover"></div></div>
                <div class="grid__item pos-10"><div class="grid__item-img" style="background-image:url(./img/img10.jpg);" class="hover"></div></div>
            </div>
    <form  id="create-account-form" action="./New folder/happybirthday.html" method="GET">
        
        <div class="title">
            <h2></h2>
        </div>
        <!-- USERNAME -->
        <div class="input-group">
            <label for="username">Họ và tên</label>
            <input type="text" id="username" placeholder="Họ và Tên" name="username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        <!-- TITLE -->
        <div class="input-group">
            <label for="title">Nhập mật khẩu</label>
            <input type="text" id="title" placeholder="Mật khẩu" name="title">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        <button type="submit" class="btn">Gẹt gô</button>
    </form>
</div>
</main>
<svg class="cursor" width="80" height="80" viewBox="0 0 80 80">
    <circle class="cursor__inner" cx="40" cy="40" r="20"></circle>
</svg>
<script src="./script.js"></script>

    <!-- JAVASCRIPT -->
    <script src="dangnhap.js"></script>
    
</body>
</html>
